<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-2.css">
    <title>mockup-2</title>
</head>
<body>
    <h1>Makin' Shapes!</h1>
    <section>
        <h2>Rectangles</h2>
        <div class="box1">
            <div class="purple"></div>
            <div class= "blue"></div>
            <div class="pink"></div>
        </div>
    </section>
    <section>
        <h2>Circles</h2>
        <div class="box2">
            <div class="circle top">
                <div class="eyes">
                    <img src="coal.png" width="25" height="25">
                    <img src="coal.png" width="25" height="25">
                </div>
                <img src="carrot.png" width="25" height="25">
            </div>
            <div class="circle middle">
                <img src="coal.png" width="25" height="25">
                <img src="coal.png" width="25" height="25">
                <img src="coal.png" width="25" height="25">
            </div>
            <div class="circle bottom"></div>
        </div>
    </section>
    <section>
        <h2>Everything</h2>
        <div class="box3">
            <div class="tan"></div>
            <div class="green">
                <div class="maroon">
                    <div class="blue-circle">
                        <img src="fish.png" width="40" height="30">
                    </div>
                    Fish Tank</div>
            </div>
        </div>
    </section>
</body>
</html>
